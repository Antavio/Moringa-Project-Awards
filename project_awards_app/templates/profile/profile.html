{% extends 'Moringa_Project_Awards/base.html' %}
{% block content %}
<div class="container" style="margin-top:30px;">
    <div class="row profile">
        <div class="col-md-2"></div>
        {% if profile.profile_picture %}
        <img src="{{profile.profile_picture.url}}" alt="{{user}}" class="img-responsive">
        {% else %}
        <img src="/media/project_pics/Avatar.png" alt="No Profile Pic">
        {% endif %}
        <div class="row">
            <div class="col-md-4">
                <h3 style="margin-left:20px;margin-top:30px;">{{user}}</h3>
            </div>
            <div class="col-md-4"><a href="" class="btn btn-light" style="margin-left:0px;margin-top:25px;">Edit
                    Profile</a></div>
            <div class="col-md-4"><span><i class="fas fa-cog"
                        style="font-size:30px;margin-left:20px;margin-top:25px;"></i></span></div>
        </div>
        <div class="col-md-2"></div>

    </div>
    <div class="row" style="margin-top:30px;">
        <div class="row">
            <h4 class="text-center" style="margin-left:400px;">Projects</h4>
        </div>
        <!-- Card deck -->
        <div class="card-deck">
            {% for single_project in projects %}
            <!-- Card -->
            <div class="col-md-4">
                <div class="card mb-3">

                    <!--Card image-->
                    <div class="view overlay">
                        <img class="card-img-top" src="{{single_project.image.url}}" alt="{{single_project.title}}">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Card deck -->

    </div>
</div>

{% endblock %}
