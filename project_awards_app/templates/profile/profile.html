{% extends 'Moringa_Project_Awards/base.html' %}
{% block content %}
<div class="container" style="margin-top:30px;">
    <div class="row profile">
        <div class="col-md-2">
            {% if profile.profile_picture %}
            <img src="{{profile.profile_picture.url}}" alt="{{user}}" class="img-responsive">
            {% else %}
            <img src="/media/prof_pics/Avatar.png" alt="No Profile Pic">
            {% endif %}
        </div>
        <div class="">
            <div class="col-md-4">
                <h3 style="margin-left:400px;margin-top:30px;">{{user}}</h3>
            </div>
            <div class="col-md-4"><a href="{% url 'edit_profile' %}" class="btn btn-light" style="margin-left:400px;margin-top:25px;">Edit
                    Profile</a></div>
        </div>
        <div class="col-md-2"></div>

    </div>
    <div class="row" style="margin-top:30px;">
        <div class="row">
            <h3 class="text-center" style="margin-left:500px;">Projects</h3>
        </div>
        <!-- Card deck -->
        <div class="card-deck">
            {% for single_project in projects %}
            <!-- Card -->
            <div class="col-md-4">
                <div class="card mb-3">

                    <!--Card image-->
                    <div class="view overlay">
                        <img class="card-img-top" src="{{single_project.image.url}}" alt="{{single_project.title}}">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Card deck -->

    </div>
</div>

{% endblock %}
