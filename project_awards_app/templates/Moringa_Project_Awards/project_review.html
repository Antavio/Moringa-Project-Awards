{% extends 'Moringa_Project_Awards/base.html' %}
{% block content %}
<div class="container">
    <!-- Card -->
<div class="card card-cascade wider reverse">

        <!-- Card image -->
        <div class="view view-cascade overlay">
          <img class="card-img-top" src="{{single_project.image.url}}" alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
      
        <!-- Card content -->
        <div class="card-body card-body-cascade text-center">
      
          <!-- Title -->
          <h4 class="card-title"><strong>{{single_project.title}}</strong></h4>
          <!-- Subtitle -->
          <a href="{{single_project.link}}" class="font-weight-bold indigo-text py-2">Visit Site</a>
          <!-- Text -->
          <p class="card-text">{{single_project.details}}</p>
      
          <!-- Linkedin -->
          <a class="px-2 fa-lg li-ic"><i class="fab fa-linkedin-in"></i></a>
          <!-- Twitter -->
          <a class="px-2 fa-lg tw-ic"><i class="fab fa-twitter"></i></a>
          <!-- Dribbble -->
          <a class="px-2 fa-lg fb-ic"><i class="fab fa-facebook-f"></i></a>
      
        </div>
      
      </div>
      <!-- Card -->
</div>
{% endblock %}
