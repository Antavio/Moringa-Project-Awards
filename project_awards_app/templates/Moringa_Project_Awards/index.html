{% extends 'Moringa_Project_Awards/base.html' %}
{% block content %}
<div class="container-fluid">
    <div style="margin:10px;">
        <h4 class="text-center">Sites of the day</4>
    </div>
    <!-- Card deck -->
    <div class="card-deck">
        {% for image in all_images %}
        <!-- Card -->
        <div class="card mb-4">

            <!--Card image-->
            <div class="view overlay">
                <img class="card-img-top" src="{{image.image.url}}" alt="{{image.title}}">
                <a href="#!">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <!--Card content-->
            <div class="card-body">

                <!--Title-->
                <h4 class="card-title">{{image.title}}</h4>
                <!--Text-->
                <p class="card-text">{{image.details}}</p>
                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="btn btn-light-blue btn-md">Read more</button>

            </div>

        </div>
        <!-- Card -->
        {% empty %}
        
            <h1 style="margin-left:50px;"> No Images Yet</h1>
        
        {% endfor %}



    </div>
    <!-- Card deck -->
</div>
{% endblock %}
